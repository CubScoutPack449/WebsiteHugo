<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>{{ .Site.Title }}</h1>
      <p class="lead">
      {{ with .Site.Params.description }} {{.}} {{ else }}Johns Creek, GA{{end}}
      </p>
    </div>

    <ul class="sidebar-nav">
      <li><a href="/">Home</a> </li>
      {{ range .Site.Menus.main }}
        <li><a href="{{.Url}}"> {{ .Name }} </a></li>
      {{end}}
    </ul>

    <p>{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; {{.Now.Format "2006"}}{{end}}</p>
  </div>
</div>
